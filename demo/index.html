<!DOCTYPE html>
<html>
<head>
    <title>Get single page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Get single page</h1>
    </div>
    <div class="row">
        <form role="form" action="get.php" method="post" data-block="form">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" placeholder="Enter URL" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12" data-block="html">

        </div>
    </div>
    <script type="text/javascript">
        $('[data-block=form]').on('submit', function () {
            $.ajax({
                type: this.method,
                url: this.action,
                dataType: 'json',
                data: {
                    url: $('#url').val(),
                    pref: 'div[data-block=html]'
                },
                success: function (data) {
                    var html = $('[data-block=html]'),
                        style = $('<style>');
                    style.html(data.css);
                    html.html(data.html);
                    style.prependTo(html);
                },
                error: function (data) {
                    alert('Some strange error');
                }
            });
            return false;
        });
    </script>
</div>
</body>
</html>
